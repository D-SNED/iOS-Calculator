<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derek's Calculator</title>
    <link rel="stylesheet" href="styles.css" class="styles">
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="result">0</div>
        <div class="row1">
          <button class="clear button">C</button>
          <button class="button">&#8592</button>
          <button class="operator">&divide;</button>
        </div>
        <div class="row2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operator">&times;</button>
        </div>
        <div class="row3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operator">&minus;</button>
        </div>
        <div class="row4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operator">&plus;</button>
        </div>
        <div class="row5">
            <button class="button">0</button>
            <button class="operator">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
